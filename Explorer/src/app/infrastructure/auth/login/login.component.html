<div class="form-style">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
            <mat-form-field>
                <input  formControlName="username" type="text" placeholder="Username"/>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Password"/>
            </mat-form-field>
        <button color="primary" type="submit" mat-raised-button class="login-button">Login</button>
        <div class="dont-have-account">
            <p class="less-visible">Don't have an account yet?</p>
            <p class="sign-up"><a href="/register">Sign Up</a></p>
        </div>
        </div>
    </form>
</div>
