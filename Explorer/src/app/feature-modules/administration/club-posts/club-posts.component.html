<div class="main">
    <div class="comment-section">
        <div class="problem-description-container"   [style.backgroundImage]="'url(' + getImage('note.png') + ')'"
       >
       <div class="text-content">
            <p><strong >{{problem.description}} <br><span class="owner-description">owner`s word</span> </strong></p>
       </div>
            <br>
        </div>
        <div class="comment-list-container">
            <div class="comment" *ngFor="let comment of problem.comments">
                <div class="comment-header">
                    <div class="profile-pic"  [style.backgroundImage]="'url(' + getImage1(userImages[comment.userId]) + ')'"></div>

                    <div class="commenter-info">
                        <h4 class="commenter-name">{{ userFullNames[comment.userId] }}, {{roles[comment.userId]}}</h4>
                        <span class="comment-date">{{ comment.timeSent | date: 'dd. MMMM yyyy. HH:mm' }}</span>
                    </div>
                </div>
                <p class="comment-text">{{ comment.text }}</p>
            </div>
        </div>
        <div *ngIf="problem.isActive" class="add-comment-container">
            <p class="comment-text-opinion">Ask a question or give your opinion, we want to hear your thoughts!</p>
            <div class="new-comment-input-container">
                <textarea (input)="onCommentInput($event)" class="new-comment-text-input" type="text" placeholder="Write your comment here" [value]="newComment.text"></textarea>
                <button class="submit-button" (click)="postComment()" [style.backgroundImage]="'url(' + getImage('arrow-message.jpg') + ')'"></button>

            </div>
        </div>
        
    </div>
</div>
