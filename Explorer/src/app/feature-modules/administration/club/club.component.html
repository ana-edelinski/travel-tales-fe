<div class="club-table-container">
    <table class="club-table">
        <thead>
            <h1 class="club_h1">Clubs</h1>
        </thead>
        <tbody>
            <div class="club-list-container">
                <div class="club-card" *ngFor="let cl of club">
                    <div class="club-info">
                        <h3>{{ cl.name }}</h3>
                        <p>{{ cl.description }}</p>
                    </div>
                    <div class="club-image-container">
                        <img [src]="cl.image" alt="{{ cl.name }} image" class="club-image" />
                         <button *ngIf="user && user.role === 'tourist'" class="custom-button" [routerLink]="['/clubDetails', cl.id]">
                            Club Details
                          </button>
                    </div>
                </div>
            </div>
        </tbody>
    </table>
</div>
