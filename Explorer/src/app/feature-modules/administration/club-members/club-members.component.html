<h2>Club Members</h2>

<div *ngIf="members && members.length > 0; else noMembers" class="member-cards">
    <div *ngFor="let member of members" class="member-card">
        <div class="member-image">
            <!-- Prikazujemo sliku 훾lana sa malim okvirom -->
            <img *ngIf="member.imageUrl" [src]="getImage(member.imageUrl)" alt="Profile picture" height="30" class="member-avatar" />
           
        </div>
        
        <div class="member-info">
            <!-- Username je najistaknutiji -->
            <div class="username">{{ member.username }}</div>
            
            <!-- Ispod korisni훾kog imena dodajemo ime i prezime -->
            <div class="name">{{ member.name }} {{ member.surname }}</div>
            
            <!-- Email 훾lana -->
            <div class="email">{{ member.email }}</div>
            
            <!-- Dugme za uklanjanje 훾lana -->
            <button (click)="removeMember(member.id)" class="remove-button">Remove member</button>
        </div>
    </div>
</div>

<ng-template #noMembers>
    <p>No members found.</p>
</ng-template>
