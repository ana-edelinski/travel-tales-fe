<div class="container">
    <div *ngFor="let t of tours">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ t.tourName }}</mat-card-title>
                <mat-card-subtitle>
                    <span *ngFor="let tag of t.tags; let isFirst = first">
                        <mat-chip>{{ tag }}</mat-chip>
                    </span>
                </mat-card-subtitle>
            </mat-card-header>

            <div class="img-container">
                <div class="map-container" >
                    <xp-map [showingTour]="true" [selectedTourPoints]="[t.firstKeyPoint]"></xp-map>
                </div>
            </div>

            <mat-card-content>
                <p>{{ t.tourDescription }}</p>
            </mat-card-content>

            <mat-card-actions align="end">
                <button *ngIf="!isActive" mat-button style="margin-right: 5vh;" (click)="startTour(t.tourId)">START TOUR</button>
                <button *ngIf="isActive" mat-button style="margin-right: 5vh;" >COMPLETE TOUR</button>
                <button *ngIf="isActive" mat-button style="margin-right: 5vh;" >ABANDON TOUR</button>
                <button mat-button (click)="openReviews(t.tourId)">SEE REVIEWS</button>
                <button mat-button>BUY</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
