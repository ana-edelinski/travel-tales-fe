<mat-toolbar color="primary">
    <div class="container">
        <button mat-icon-button (click)="openCart(shoppingCart.id || -1)" [matBadge]="cartItemCount$ | async" matBadgeColor="warn">
            <mat-icon>shopping_cart</mat-icon>
          </button>
    </div>
  </mat-toolbar>

<div class="container">
    <div *ngFor="let t of tours">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ t.tourName }}</mat-card-title>
                <mat-card-subtitle>
                    <span *ngFor="let tag of t.tags; let isFirst = first">
                        <mat-chip>{{ tag }}</mat-chip>
                    </span>
                </mat-card-subtitle>
            </mat-card-header>

            <div class="img-container">
                <div class="map-container" >
                    <xp-map [showingTour]="true" [selectedTourPoints]="[t.firstKeyPoint]"></xp-map>
                </div>
            </div>

            <mat-card-content>
                <p>{{ t.tourDescription }}</p>
            </mat-card-content>

            <mat-card-actions align="end">
                <button mat-button (click)="openReviews(t.tourId)">SEE REVIEWS</button>
                <button mat-button (click)="addToCart(t)">BUY</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
