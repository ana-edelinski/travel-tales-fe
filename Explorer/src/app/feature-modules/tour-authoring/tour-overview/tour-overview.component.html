<div class="container">
    <div *ngFor="let t of tours">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ t.name }}</mat-card-title>
                <mat-card-subtitle>
                    <span *ngFor="let tag of t.tags; let isFirst = first">
                        <mat-chip>{{ tag }}</mat-chip>
                    </span>
                </mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image src="">

            <mat-card-content>
                <p>{{ t.description }}</p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>SEE REVIEWS</button>
                <button mat-button>BUY</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
