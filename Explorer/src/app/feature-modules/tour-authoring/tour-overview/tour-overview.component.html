<div class="container">
    <div *ngFor="let t of tours">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ t.name }}</mat-card-title>
                <mat-card-subtitle>
                    <span *ngFor="let tag of t.tags; let isFirst = first">
                        <mat-chip>{{ tag }}</mat-chip>
                    </span>
                </mat-card-subtitle>
            </mat-card-header>

            <div class="img-container">
                <img mat-card-image [src]="t.imgUrl" alt="{{ t.name }}">
            </div>

            <mat-card-content>
                <p>{{ t.description }}</p>
                <!-- TODO: Dodati mapu -->
            </mat-card-content>

            <mat-card-actions align="end">
                <button mat-button (click)="openReviews(t.id, t.firstkeypoint)">SEE REVIEWS</button>
                <button mat-button>BUY</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
