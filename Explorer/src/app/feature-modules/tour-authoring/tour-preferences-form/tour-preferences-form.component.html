<form [formGroup]="tourPreferenceForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="weightPreference">Weight Preference:</label>
      <input id="weightPreference" formControlName="weightPreference" type="number" />
    </div>
  
    <div class="form-group">
      <label for="walkingRating">Walking Rating:</label>
      <input id="walkingRating" formControlName="walkingRating" type="number" />
    </div>
  
    <div class="form-group">
      <label for="bikeRating">Bike Rating:</label>
      <input id="bikeRating" formControlName="bikeRating" type="number" />
    </div>
  
    <div class="form-group">
      <label for="carRating">Car Rating:</label>
      <input id="carRating" formControlName="carRating" type="number" />
    </div>
  
    <div class="form-group">
      <label for="boatRating">Boat Rating:</label>
      <input id="boatRating" formControlName="boatRating" type="number" />
    </div>
  
    <div class="form-group">
      <label for="tags">Tags (comma-separated):</label>
      <input id="tags" formControlName="tags" type="text" />
    </div>
  
    <div class="button-container">
      <button type="submit" [disabled]="tourPreferenceForm.invalid">Save Preference</button>
    </div>
  </form>
