<form [formGroup]="objectForm">
    <div class="object-form-div">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>ImageUrl</mat-label>
        <input matInput formControlName="image" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="WC">WC</mat-option>
          <mat-option value="Restaurant">Restaurant</mat-option>
          <mat-option value="Parking">Parking</mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Longitude</mat-label>
        <input matInput formControlName="longitude" type="number" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Latitude</mat-label>
        <input matInput formControlName="latitude" type="number" />
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary" (click)="addObject()">Create Object</button>
    </div>
  </form>
