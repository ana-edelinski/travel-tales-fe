<form [formGroup]="objectForm" (ngSubmit)="objectToEdit ? editObject() : addObject()">
    <div class="object-form-div">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" required/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" type="text" required/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>ImageUrl</mat-label>
        <input matInput formControlName="image" type="text" required/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" required>
          <mat-option value="WC">WC</mat-option>
          <mat-option value="Restaurant">Restaurant</mat-option>
          <mat-option value="Parking">Parking</mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Longitude</mat-label>
        <input matInput formControlName="longitude" type="number" required/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Latitude</mat-label>
        <input matInput formControlName="latitude" type="number" required/>
      </mat-form-field>

      <button type="submit">
        {{ objectToEdit ? 'Update Object' : 'Create Object' }}
      </button>
      <button mat-button type="button" (click)="resetForm()">Cancel</button>
    </div>
  </form>
