<div class="form-map-container">
<form  [formGroup] = "keypointForm">

    <div class="keypoint-form-div">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text"/>
            
        </mat-form-field>
        <mat-form-field>
            <mat-label>Longitude</mat-label>
            <input matInput formControlName="longitude" type="number"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Latitude</mat-label>
            <input matInput formControlName="latitude" type="number"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>ImageUrl</mat-label>
            <input matInput formControlName="image" type="text"/>
        </mat-form-field>
        <button mat-raised-button *ngIf="!shouldEdit"  type="submit" color="primary" (click)="createKeyPoint()">Create Keypoint</button>
        <button mat-raised-button *ngIf="shouldEdit" type="submit" color="primary" (click) = "updateKeyPoint()">Update Keypoint</button>
    </div>
   
</form>

</div>

<div class="map-container" >
    <xp-map  [registeringObject] = "registeringObj" (latitudeChanged)="setLatitude($event)" (longitudeChanged)="setLongitude($event)"></xp-map>
</div>
