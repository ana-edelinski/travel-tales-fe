<div class="container">

    <mat-accordion multi>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title> 
                    <mat-icon>search</mat-icon>
                    Search tours by name and location
                </mat-panel-title>
            </mat-expansion-panel-header>
            <form [formGroup]="tourSearchForm">        
                <div class="sub-container">
                    <p>Search tours by Name</p>
                    <div class="field-container">
                        <mat-form-field>
                            <mat-label>Tour Name</mat-label>
                            <input matInput formControlName="name" type="text" />
                        </mat-form-field>
                    </div>            
                </div>
                <div class="sub-container">
                    <p>Choose location and find nearest tours!</p>
                    <div class="field-container">
                        <mat-form-field>
                            <mat-label>Distance</mat-label>
                            <input matInput formControlName="distance" type="text" />
                            </mat-form-field>
                            <span class="km-label">km</span> <!-- Dodajte "km" pored forme -->
                    </div>
                    <div class="map-container">
                      <xp-map (tourSearchLat)="setLatitude($event)" [tourSearchActivated]="tourSearchActivated" (tourSearchLon)="setLongitude($event)"></xp-map>
                    </div>
                    <button class="search" mat-raised-button type="submit" color="primary" (click)="search()">Search</button>
                </div>
            </form>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon>filter_list</mat-icon>
                    Filter results                    
                </mat-panel-title>
            </mat-expansion-panel-header>
            <form [formGroup]="filterForm">
                <div class="sub-container">                    
                    <p>Filter by Difficulty:</p>
                    <div class="field-container">
                        <mat-form-field>
                            <mat-label>Difficulty</mat-label>
                            <mat-select formControlName="difficulty">
                                <mat-option *ngFor="let diff of availableDiff" [value]="diff">{{ diff }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>                        
                </div>
                <div class="tags-container">
                    <p>Filter by Tags:</p>
                    <mat-selection-list>
                        <div *ngFor="let tag of availableTags; let index = index">
                            <mat-checkbox 
                                (change)="onTagChange($event, index)"
                                [checked]="filterForm.get('tags')?.value?.includes(index)">
                                {{ tag.label }}
                            </mat-checkbox>
                        </div>
                    </mat-selection-list>
                </div>  
            </form>    
            <button class="search" mat-raised-button color="primary" (click)="search()">Filter</button>           
            
        </mat-expansion-panel>
    </mat-accordion>


        
    
    
</div>
