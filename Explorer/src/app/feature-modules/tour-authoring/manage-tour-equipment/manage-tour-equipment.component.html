<h2 mat-dialog-title>
  Izmeni listu opreme
  <button mat-icon-button (click)="onNoClick()" style="float: right;">
    <mat-icon>close</mat-icon>
  </button>
</h2>
<mat-dialog-content>
  <div id="equipment">
    <div id="equipment-details">
      <div *ngFor="let eq of equipment" class="equipment-item">
        <label>
          <input type="checkbox" id="{{eq.id}}" name="{{eq.name}}" [(ngModel)]="eq.selected"> 
          <span class="name">{{eq.name}}</span>
        </label>
        <p class="description">{{eq.description}}</p>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: center;">
  <button class="save-btn" (click)="saveChanges()">Saƒçuvaj izmene</button>
</mat-dialog-actions>
