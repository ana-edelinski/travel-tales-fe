<div id="equipment">
    <p>Tours</p>
    <hr>
    <div id="equipment-details">
    <div>
        <table>
            <thead>
                <tr>
                    
                    <th>Name</th>
                    <th>Description</th>
                    <th>Difficulty</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Tags</th>
                    <th><button color="primary" (click)="onAddClicked()" mat-icon-button>
                        <mat-icon>add</mat-icon>
                    </button></th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tr of tours">
                    
                    <td>{{tr.name}}</td>
                    <td>{{tr.description}}</td>
                    <td>{{tr.difficulty}}</td>
                    <td>{{tr.price}}</td>
                    <td>{{ tr.status === 0 ? 'Draft' : 'Published' }}</td>
                    <td>{{ getTagNames(tr.tags).join(', ') }}</td>
                    <td><button mat-raised-button color="primary" (click)="viewTourDetails(tr)">View</button></td>
                    
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    <div class="tourDetails">
        <xp-tour-details *ngIf = "shouldViewTour" (tourUpdated)="getUpdatedTours()" [tour] = "selectedTour" [tourKeypoints]="selectedKeypoints"></xp-tour-details>
    </div>
</div>
