<div id="tour-reviews">
    <p>Tour Reviews</p>
    <hr>
    <div id="tour-reviews-details">
    <div>
        <table>
            <thead>
                <tr>
                    <th>Id of Tour</th>
                    <th>Id of Tourist</th>
                    <th>Rating</th>
                    <th>Comment</th>
                    <th>Date Of Attendance</th>
                    <th>Date Of Review</th>
                    <th>Image Paths</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tr of tourReviews">
                    <td>{{tr.idTour}}</td>
                    <td>{{tr.idTourist}}</td>
                    <td>{{tr.rating}}</td>
                    <td>{{tr.comment}}</td>
                    <td>{{tr.dateTour}}</td>
                    <td>{{tr.dateComment}}</td>
                    <td>{{tr.images}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <!---->
    </div>
    </div>
</div>
