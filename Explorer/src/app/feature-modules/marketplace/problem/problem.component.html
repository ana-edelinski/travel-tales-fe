<div>
    <table>
        <thead>
            <th>Id</th>
            <th>UserId</th>
            <th>TourId</th>
            <th>Category</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Time</th>
        </thead>
        <tbody>
            <tr *ngFor="let p of problems"> 
                <td>{{p.id}}</td>
                <td>{{p.userId}}</td>
                <td>{{p.tourId}}</td>
                <td>{{p.category}}</td>
                <td>{{p.description}}</td>
                <td>{{p.priority}}</td>
                <td>{{p.time}}</td>
            </tr>
        </tbody>
    </table>
</div>
