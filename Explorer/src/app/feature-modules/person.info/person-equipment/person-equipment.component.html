<div>
    <table>
        <thead>
          <tr>
            <th>-</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let eq of equipment">
                <td>
                  <input type="checkbox" 
                         (change)="onCheckboxChange(eq.id, $event)">
                </td>
                <td>{{eq.name}}</td>
                <td>{{eq.description}}</td>
            </tr>
        </tbody>
    </table>
    <button (click)="saveChanges()">Save changes</button>
</div>
