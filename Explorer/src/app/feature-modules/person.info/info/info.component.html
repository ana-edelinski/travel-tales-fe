<body>
    <div class="animated-greeting">
        <h1>Hello, <span>{{ infoPerson.name }}</span>!</h1>
    </div>
    <div class="user-profile-container">
        <!-- Provera da li je infoPerson učitan -->
        <div *ngIf="infoPerson && !editMode; else editTemplate" class="box card">
            <div id="overlay">
                <!-- Prikaz slike za profil -->
                <div class="image" [ngStyle]="{'background-image': 'url(' + getImage(infoPerson.imageUrl) + ')'}"></div>
                
                <h2>{{ infoPerson.name }} {{ infoPerson.surname }}</h2>
                
                <div class="profile-info">
                    <p><strong>Biography:</strong> {{ infoPerson.biography }}</p>
                    <p><strong>Motto:</strong> {{ infoPerson.motto }}</p>
                </div>
                
                <button mat-raised-button color="primary" (click)="enableEditMode()">Edit Profile</button>
            </div>
        </div>

        <!-- Prikaz za editovanje profila -->
        <ng-template #editTemplate>
            <div class="box card">
                <div id="overlay">
                    <!-- Prikaz slike tokom uređivanja -->
                    <div class="profile-image">
                        <img *ngIf="imageBase64; else currentImage" [src]="imageBase64" alt="Profile Picture">
                        <ng-template #currentImage>
                            <img [src]="imageBase64 ? imageBase64 : getImage(infoPerson.imageUrl)" alt="Profile Picture">
                         
                        </ng-template>
                    </div>

                    <!-- Input za izmenu slike -->
                    <input type="file" (change)="onFileSelected($event)" />

                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput [(ngModel)]="editPerson.name" name="name">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Surname</mat-label>
                        <input matInput [(ngModel)]="editPerson.surname" name="surname">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Biography</mat-label>
                        <textarea matInput [(ngModel)]="editPerson.biography" name="biography"></textarea>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Motto</mat-label>
                        <input matInput [(ngModel)]="editPerson.motto" name="motto">
                    </mat-form-field>

                    <div class="form-actions">
                        <button mat-raised-button color="primary" (click)="updateProfile()">Save Changes</button>
                        <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</body>
