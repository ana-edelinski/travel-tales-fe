<div class="shopping-cart-container">
  <h1 mat-typography class="cart-title">
    Shopping Cart
    <span class="items-count">
      ({{ cartItems.length }} {{ cartItems.length === 1 ? 'item' : 'items' }})
    </span>
  </h1>

  <div class="cart-items-scroll">
    <div *ngFor="let item of cartItems" class="cart-item-card">
      <mat-card class="cart-item">
        <mat-card-content class="cart-item-content">
       
            <!-- Slika koja pokriva celu karticu -->
            <img src="https://live.staticflickr.com/4028/4657831272_425d20fea7_b.jpg" class="card-image">
          
          
          <!-- Informacije o turi -->
          <div class="tour-details">
            <div class="tour-info-left">
              <h3 mat-typography>{{ item.tourName }}</h3>
              <p>Description: {{ item.tourDetails?.description }}</p>
              <p>Difficulty: {{ item.tourDetails?.difficulty }}</p>


              <div *ngIf="item.tourDetails?.tags?.length; else noTags">
               
                <div class="tags-container">
                  <span *ngFor="let tag of item.tourDetails.tags" class="tag">{{getTagName(tag)}} </span>
                 
                </div>
              </div>
              <ng-template #noTags>
                <p>Tags: N/A</p>
              </ng-template>
            </div>

            <!-- Dugme za uklanjanje -->
            <button mat-icon-button class="action-button" (click)="removeCartItem(item)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

          <!-- Cena -->
          <div class="price-container">
            <p><strong>{{ item.price }} $</strong></p>
          </div>
         
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="cart-footer">
    <div class="footer-content">
      <span class="total-price">Total: {{ totalPrice }} $</span>
      <div class="divider"></div> 
      <button mat-raised-button class="checkout" color="primary" (click)="checkout()">Checkout</button>
    </div>
  </div>
</div>
