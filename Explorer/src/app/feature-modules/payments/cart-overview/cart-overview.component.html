<div class="cart-overview">
  <div *ngFor="let item of cartItems">
    <mat-card>
      <mat-card-header class="card-header">
        <div class="header-content">
          <div>
            <mat-card-title>{{ item.tourName }}</mat-card-title>
            <mat-card-subtitle>Price: {{ item.price }}</mat-card-subtitle>
          </div>
        </div>
        <button mat-button color="warn" (click)="removeCartItem(item)">Remove</button>
      </mat-card-header>
    </mat-card>
  </div>

  <div class="total">
    <h3>Total: {{ totalPrice }}</h3>
  </div>

  <div class="coupon-input">
    <mat-form-field appearance="outline">
      <mat-label>Enter Coupon Code</mat-label>
      <input matInput [(ngModel)]="promoCode" placeholder="Coupon Code">
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="applyCoupon()">Apply Coupon</button>
  </div>

  <button mat-raised-button color="primary" (click)="checkout()">Checkout</button>
</div>
